<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 20px;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            margin: auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        td, th {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #e6e6e6;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">My Personal Web Page</h1>

    <table>
        <tr>
            <th colspan="2">My Information</th>
        </tr>
        <tr>
            <td rowspan="3"><img src="https://via.placeholder.com/100" alt="My Photo"></td>
            <td><strong>Name:</strong> John Doe</td>
        </tr>
        <tr>
            <td><strong>Student ID:</strong> 12345678</td>
        </tr>
        <tr>
            <td><strong>Course:</strong> BIT34103 - Mobile Application Development</td>
        </tr>
        <tr>
            <th colspan="2">Hobbies</th>
        </tr>
        <tr>
            <td colspan="2">
                <ul style="text-align: left;">
                    <li>Reading tech blogs</li>
                    <li>Playing badminton</li>
                    <li>Coding mini projects</li>
                </ul>
            </td>
        </tr>
        <tr>
            <th colspan="2">Social Media</th>
        </tr>   
        <tr>
            <td colspan="2">
                <a href="https://github.com/yourusername" target="_blank">GitHub</a> |
                <a href="https://www.linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
            </td>
        </tr>
    </table>

</body>
</html>
